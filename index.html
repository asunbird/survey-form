<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 id="title">Survey Form</h1>
      <p id="description">ğŸš—ğŸ› ï¸ğŸ¥ Which Travel Superhero Are You?</p>
    </header>

    <main>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            id="name"
            class="form-control"
            type="text"
            name="full-name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            id="email"
            class="form-control"
            type="text"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label id="age" for="age">Age (Optional)</label>
          <input
            id="age"
            class="form-control"
            type="text"
            name="age"
            placeholder="Age"
          />
        </div>
        <div>
          <p></p>
          <label><input /></label>
          <label><input /></label>
          <label><input /></label>
        </div>
      </form>
    </main>
  </body>
</html>
