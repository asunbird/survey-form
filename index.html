<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Thank you for taking the time to fill our funny form
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            id="name"
            class="form-control"
            type="text"
            name="full-name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            id="email"
            class="form-control"
            type="text"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label id="age" for="age">Age (Optional)</label>
          <input
            id="age"
            class="form-control"
            type="text"
            name="age"
            placeholder="Age"
          />
        </div>
      </form>
    </div>
  </body>
</html>
