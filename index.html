<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- A title of the survey form -->
        <h1 id="title">Survey Form</h1>
        <p id="description">üöóüõ†Ô∏èü•ê Which Travel Superhero Are You?</p>
      </header>

      <!-- The survey form -->
      <form id="survey-form">
        <!-- Input for name, email and age -->
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">What is your age?</label>
          <input
            id="number"
            class="form-control"
            type="number"
            name="age"
            min="10"
            max="99"
            placeholder="Age range"
          />
        </div>

        <!-- Curent role dropdown selector -->
        <div class="form-group">
          <p>What is your current profession?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option>Engineer / IT / Analyst / Accountant</option>
            <option>Artist / Designer / Writer / Creative Professional</option>
            <option>Scientist / Tech Expert / Problem-Solver</option>
            <option>Teacher / Nurse / Caregiver / Social Worker</option>
            <option>Cook / Chef / Baker</option>
            <option>Driver / Delivery / Transportation Pro</option>
            <option>Mechanic / Technician / Repair Wizard</option>
          </select>
        </div>

        <!-- Radio buttons for recommendation -->
        <div class="form-group">
          <p>Would you recommend travel to a friend?</p>
          <label>
            <input
              name="recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />
            Definitely
          </label>
          <label>
            <input
              name="recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />
            Maybe
          </label>
          <label>
            <input
              name="recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />
            Not sure
          </label>
        </div>

        <!-- dropdown selector -->
        <div class="form-group">
          <p>question</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
          </select>
        </div>

        <!-- Checkbox inputs for favorite features -->
        <div class="form-group"></div>

        <!-- A text area for additional comments -->
        <div class="form-group"></div>

        <!-- A submit button -->
        <div class="form-group"></div>
      </form>
    </div>
  </body>
</html>
