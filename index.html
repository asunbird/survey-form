<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- A title of the survey form -->
        <h1 id="title">Survey Form</h1>
        <p id="description">üöóüõ†Ô∏èü•ê Which Travel Superhero Are You?</p>
      </header>

      <!-- The survey form -->
      <form id="survey-form">
        <!-- Input for name, email and age -->
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">What is your age?</label>
          <input
            id="number"
            class="form-control"
            type="number"
            name="age"
            min="10"
            max="99"
            placeholder="Age range"
          />
        </div>

        <!-- Curent role dropdown selector -->
        <div class="form-group">
          <p>What is your current profession?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option>A. Engineer / IT / Analyst / Accountant</option>
            <option>
              B. Artist / Designer / Writer / Creative Professional
            </option>
            <option>C. Scientist / Tech Expert / Problem-Solver</option>
            <option>D. Teacher / Nurse / Caregiver / Social Worker</option>
            <option>E. Cook / Chef / Baker</option>
            <option>F. Driver / Delivery / Transportation Pro</option>
            <option>G. Mechanic / Technician / Repair Wizard</option>
          </select>
        </div>

        <!-- Radio buttons for recommendation -->
        <div class="form-group">
          <p>Would you recommend travel to a friend?</p>
          <label>
            <input
              name="recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />
            Definitely
          </label>
          <label>
            <input
              name="recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />
            Maybe
          </label>
          <label>
            <input
              name="recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />
            Not sure
          </label>
        </div>

        <!-- dropdown selector -->
        <div class="form-group">
          <p>Time to pack! Your suitcase looks like:</p>
          <select id="dropdown" name="suitcase" class="form-control" required>
            <option disabled selected value>Select the answer</option>
            <option>
              A. NASA could launch a mission with the organization in your
              cubes.
            </option>
            <option>
              B. An explosion of fabric, glitter, and ‚ÄúI‚Äôll figure this out
              later.‚Äù
            </option>
            <option>
              C. More gadgets and cables than a small electronics store.
            </option>
            <option>D. 90% snacks, 10% clothing.</option>
            <option>
              E. Knives (wrapped!), spices, and at least one emergency pan.
            </option>
            <option>
              F. Road snacks, energy drinks, and a reflective safety vest.
            </option>
            <option>
              G. Wrenches, screwdrivers, and ‚Äúmaybe I‚Äôll fix the hotel AC‚Äù kit.
            </option>
          </select>
        </div>

        <!-- Checkbox inputs for favorite features -->
        <div class="form-group"></div>

        <!-- A text area for additional comments -->
        <div class="form-group"></div>

        <!-- A submit button -->
        <div class="form-group"></div>
      </form>
    </div>
  </body>
</html>
